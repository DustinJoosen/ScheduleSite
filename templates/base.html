<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <title>Windesheim schedule site - {% block title %}{% endblock %}</title>
</head>
<body>
    {% include 'partials/_cookie.html' %}
    <div id="greyed_main">
        <div class="schedule_specified_lesson">
            <div class="mb-3">
                <h3>Inleiding security, College</h3>
                <h6>Wed 21 December  |  12:30 - 14:30</h6>
            </div>
            <hr/>
            <table>
                <tr>
                    <th>Room</th>
                    <td>AC1.18;AC1.20</td>
                </tr>
                <tr>
                    <th>Teacher(s)</th>
                    <td>S Huisman, BL Tukker</td>
                </tr>
                <tr>
                    <th>OE/EvL</th>
                    <td>Inleiding Security | WFHBOICT.ISEC.22</td>
                </tr>
            </table>
            <hr/>
            <div class="mt-3">
                <button id="copy_raw_data" class="btn btn-light">Copy raw data to clipboard</button>
                <button id="back_to_schedule" class="btn btn-light ml-2">Back to schedule</button>
            </div>
        </div>
    </div>
    <header>
        {% include 'partials/_navbar.html' %}
    </header>
    <main class="container mt-3">
        {% block main %}
        {% endblock %}
    </main>
    <footer>
    </footer>
    <script src="{{ url_for('static', filename='js/jquery.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
